version: "3.9"

services:
  web:
    build: .
    container_name: home-budget-app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/home_budget

  db:
    image: postgres:15
    container_name: home-budget-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: home_budget
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: